<ion-header class="ion-no-border">
    <ion-toolbar color="primary" no-border>
        <ion-buttons slot="start">
            <ion-button>
                <ion-icon name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="banner">
        <img src="../../assets/images/home_img.webp" />
        <div class="caption ion-padding">
            Asistente de <br> COVID 19
        </div>
    </div>
    <div class="input">
        <div class="seleccion">
            <input type="file" (change)="capturarFile($event)">
        </div>
    </div>

    <div class="event-slider">
        <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" class="default-left-padding">
            <ion-slide>
                <ion-col class="ion-text-left">
                    <ion-card>
                        <ion-card-header class="ion-no-padding">
                            <img [src]="previsualizacion" alt="">
                        </ion-card-header>
                        <ion-card-content>
                            <h2 class="eventname">Radiografia de torax</h2>
                            <div class="additional-info">
                                <ion-button (click)="subirArchivo()">Upload</ion-button>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-slide>

            <ion-slide>
                <ion-col class="ion-text-left">
                    <ion-card>
                        <ion-card-header class="ion-no-padding">
                            <img [src]="previsualizacion2" alt="">
                        </ion-card-header>

                        <ion-card-content>

                            <h2 class="eventname">Resultado</h2>
                            <p class="location">
                                <ion-icon name="pulse-outline"></ion-icon> Si tiene o no tiene covid</p>


                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-slide>
        </ion-slides>
    </div>
   

    <div class="grid__item grid__item--bg theme-2">
		<div class="grid__item-img" data-displacement="../../assets/images/8.jpg" data-intensity="-0.65" data-speedIn="1.2" data-speedOut="1.2">
			<img src="../../assets/images/Img21.jpg" alt="Image"/>
			<img src="../../assets/images/Img22.jpg" alt="Image"/>
            <button class="previous control">antes</button>
            <button class="next control">despues</button>
		</div>
		<div class="grid__item-content">
			<span class="grid__item-meta">California</span>
			<h2 class="grid__item-title">Jumping Around</h2>
			<h3 class="grid__item-subtitle">
				<span>California's last empty jump spots</span>
				<a class="grid__item-link" href="#">Discover more</a>
			</h3>
		</div>

	</div>


<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/three.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/hover-effect.umd.js"></script>
<script>
//     var myAnimation = new hoverEffect({
// parent: document.querySelector('.grid__item'),
// intensity: 0.3,
// image1: '../../assets/images/home_img.webp',
// image2: '../../assets/images/home_img.webp',
// displacementImage: '../../assets/images/home_img.webp'
// });
imagesLoaded( document.querySelectorAll('img'), () => {
				document.body.classList.remove('loading');
			});

			Array.from(document.querySelectorAll('.grid__item-img')).forEach((el) => {
				const imgs = Array.from(el.querySelectorAll('img'));
                var button5 =	new hoverEffect({
					parent: el,
					intensity: el.dataset.intensity || undefined,
					speedIn: el.dataset.speedin || undefined,
					speedOut: el.dataset.speedout || undefined,
					easing: el.dataset.easing || undefined,
					hover: el.dataset.hover || undefined,
					image1: imgs[0].getAttribute('src'),
					image2: imgs[1].getAttribute('src'),
					displacementImage: el.dataset.displacement,
                    hover: false
				}
                )
                document.querySelector('.next').addEventListener('click', button5.next);
		        document.querySelector('.previous').addEventListener('click', button5.previous);
			});
</script>

</ion-content>
